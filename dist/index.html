<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>NFT Card Preview</title>

	<link rel="stylesheet" href="./css/main.css">

	<script src="./js/main.js" defer></script>
</head>

<body>
	<main>

<div class="card">
	<div class="card__equilibrium">
		<img src="img/image-equilibrium.jpg" alt="equilibirum" />
		<div class="overlay">
			<img src="img/icon-view.svg" alt="view"/>
		  </div>
	</div>
	<div class="card__info">
		<h1><a href="#">Equilibrium #3429</a></h1>

		<p>Our Equilibrium collection promotes balance and calm.</p>

		<div class="card__info__buy">
			<span class="card__info__buy__price"><img src="img/icon-ethereum.svg" alt="Ethereum" />0.041 ETH</span>
			<span class="card__info__buy__timeleft"><img src="img/icon-clock.svg" alt="timeleft" />3 days left</span>
		</div>
		<div class="card__info__line"></div>
		<div class="card__info__author">
			<img src="img/image-avatar.png" alt="avatar"/><p>Creation of <a href="#">Jules Wyvern</a></p>
		</div>
		
	</div>
</div>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aymeric</a>.
    </div>
  </main>
</body>
</html>
