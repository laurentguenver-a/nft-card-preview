<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>NFT Card Preview</title>

	<link rel="stylesheet" href="./css/main.css">

	<script src="./js/main.js" defer></script>
</head>

<body>
	<main>

<div class="card">
	<img src="img/image-equilibrium.jpg" />
	<div class="card__info">
		<h1>Equilibrium #3429</h1>

		<p>Our Equilibrium collection promotes balance and calm.</p>

		<div>
			<span class="card__info__price"><img src="img/icon-ethereum.svg" alt="Ethereum" />0.041 ETH</span>
			<span class="card__info__timeleft"><img src="img/icon-clock.svg" alt="timeleft" />3 days left</span>
		</div>
		<p>Creation of Jules Wyvern</p>
	</div>
</div>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aymeric</a>.
    </div>
  </main>
</body>
</html>
